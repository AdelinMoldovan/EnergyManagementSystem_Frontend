<div>
  <html>
<head>
  <style>
      /* Style the h1 element */
      h1 {
          font-size: 24px; /* Adjust the font size to your preference */
          color: #333; /* Change the text color to your preference */
          text-align: center; /* Center-align the text */
          background-color: #f0f0f0; /* Add a background color */
          padding: 10px; /* Add some padding to the text */
          border: 1px solid #ccc; /* Add a border */
          border-radius: 5px; /* Add rounded corners */
      }
  </style>
</head>
<body>
  <h1>Clients Administration Page</h1>
</body>
</html>
    <div class ="mt -5 container"> 
      <div class = "card"> 
        <div class =" card-header">
          <h4> Clients 
            <a routerLink="/admin-page" class="btn btn-primary float-end">Add New User
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
              </svg>
            </a>
            <a routerLink="/chat-component" class="btn btn-info float-end mx-2">Chat
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
                <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125m.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8 8 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a11 11 0 0 0 .398-2"/>
              </svg>
            </a>
          </h4>
        </div>
        <div class="card-body">
          <table class="table tabl-striped table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of this.users">
                <td>{{item.userId}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.password}}</td>
                <td>
                  <a [routerLink]="['/users-edit', item.userId]" class="btn btn-success">Edit</a>

                  <button type="button" (click)="deleteUser($event, item.userId)" class = "btn btn-danger float-end">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
