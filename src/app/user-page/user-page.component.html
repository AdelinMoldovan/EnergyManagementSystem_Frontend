                <th>Description</th>
                <th>MaxHourlyEnergyConsumtion</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of devices">
                <td>{{ item.deviceId }}</td>
                <td>{{ item.address }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.maxHourlyEnergyConsumtion }}</td>
