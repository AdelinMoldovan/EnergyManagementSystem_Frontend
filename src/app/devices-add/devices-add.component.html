<div>
    <div class= "container mt-5">
      <div class="card">
        <div class="card-header">
          <h4>  Add A New Device Page
             <a routerLink="/devices-page" class="btn btn-danger float-end"> Back</a> 
          </h4>
        </div>
        <div class="card-body">
     
          <form (ngSubmit)="saveDevice()">
            <div class=" mb-3">
              <label>Address</label>
              <input type="text" [(ngModel)]="address" address ="address" class="form-control"/>
              <span *ngIf="errors.address" class="text-danger">{{errors.address}}</span>
            </div>
            <div class=" mb-3">
              <label>Description</label>
              <input type="text" [(ngModel)]="description" description ="description" class="form-control"/>
              <span *ngIf="errors.description" class="text-danger">{{errors.description}}</span>
            </div>
            <div class=" mb-3">
              <label>MaxHourlyEnergyConsumtion</label>
              <input type="text" [(ngModel)]="maxHourlyEnergyConsumtion" maxHourlyEnergyConsumtion ="maxHourlyEnergyConsumtion" class="form-control"/>
              <span *ngIf="errors.maxHourlyEnergyConsumtion" class="text-danger">{{errors.maxHourlyEnergyConsumtion}}</span>
            </div>
            <div class=" mb-3">
                <label>Name</label>
                <input type="text" [(ngModel)]="name" name ="name" class="form-control"/>
                <span *ngIf="errors.name" class="text-danger">{{errors.name}}</span>
              </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary"> Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
