
<div>
    <div class= "container mt-5">
      <div class="card">
        <div class="card-header">
          <h4>  Edit Devices
             <a routerLink="/device-page" class="btn btn-danger float-end"> Back</a> 
          </h4>
        </div>
        <div class="card-body">
     
          <form (ngSubmit)="updateDevice()">
            <div *ngIf="device">
                <div class=" mb-3">
                <label>Address</label>
                <input type="text" [(ngModel)]="device.address" address ="address" class="form-control"/>
                <span *ngIf="errors.address" class="text-danger">{{errors.address}}</span>
                </div>
                <div class=" mb-3">
                <label>Description</label>
                <input type="text" [(ngModel)]="device.description" description ="description" class="form-control"/>
                <span *ngIf="errors.description" class="text-danger">{{errors.description}}</span>
                </div>
                <div class=" mb-3">
                <label>MaxHourlyEnergyDescription</label>
                <input type="text" [(ngModel)]="device.maxHourlyEnergyDescription" maxHourlyEnergyDescription ="maxHourlyEnergyDescription" class="form-control"/>
                <span *ngIf="errors.maxHourlyEnergyDescription" class="text-danger">{{errors.maxHourlyEnergyDescription}}</span>
                </div>
                <div class="mb-3">
                <label>Name</label>
                <input type="text" [(ngModel)]="device.name" name ="name" class="form-control"/>
                <span *ngIf="errors.name" class="text-danger">{{errors.name}}</span>
                </div>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary"> Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
