<div>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>Edit Devices
          <a routerLink="/devices-page" class="btn btn-danger float-end">Back</a>
        </h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="updateDevice()">
          <div *ngIf="device">
            <div class="mb-3">
              <label>Address</label>
              <input type="text" [(ngModel)]="device.address" name="address" class="form-control" />
              <span *ngIf="errors.address" class="text-danger">{{errors.address}}</span>
            </div>
            <div class="mb-3">
              <label>Description</label>
              <input type="text" [(ngModel)]="device.description" name="description" class="form-control" />
              <span *ngIf="errors.description" class="text-danger">{{errors.description}}</span>
            </div>
            <div class="mb-3">
              <label>MaxHourlyEnergyConsumption</label>
              <input type="text" [(ngModel)]="device.maxHourlyEnergyConsumtion" name="maxHourlyEnergyConsumtion" class="form-control" />
              <span *ngIf="errors.maxHourlyEnergyConsumtion" class="text-danger">{{errors.maxHourlyEnergyConsumtion}}</span>
            </div>
            <div class="mb-3">
              <label>Name</label>
              <input type="text" [(ngModel)]="device.name" name="name" class="form-control" />
              <span *ngIf="errors.name" class="text-danger">{{errors.name}}</span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
